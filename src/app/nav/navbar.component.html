
    <div class="navbar navbar-default">

        <div class="container-fluid">

            <!-- Title -->
            <div class="navbar-header">
                <a class="navbar-brand" >ngEvents</a>
            </div>
    
            <div class="collapse navbar-collapse">

                <ul class="nav navbar-nav">

                    <!-- All Events -->
                    <li>
                        <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All Events</a>
                    </li>

                    <!-- Create Event -->
                    <li>
                        <a [routerLink]="['/events/new']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Create Event</a>
                    </li>

                    <!-- Events -->
                    <li class="dropdown">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Events<span class="caret"></span></a>

                        <!-- Drop-down menu -->
                        <ul class="dropdown-menu">
                            <li><a href="">Angular Connect</a></li>
                        </ul>

                    </li>

                </ul>

                <!-- Login / Welcome -->
                <div class="navbar-header navbar-right">

                    <ul class="nav navbar-nav">
                        <li>
                            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Login</a>
                            <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Welcome {{ auth.currentUser.firstName }} {{ auth.currentUser.lastName }}</a>
                        </li>
                    </ul>

                </div>

                <!-- Search Bar -->
                <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right">

                    <div class="form-group">
                        <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Sessions">
                    </div>

                    <button class="btn btn-default" modal-trigger>
                        Search
                    </button>

                </form>

            </div>

        </div>

    </div>

    <simple-modal title="Matching Sessions">
        <div class="list-group">
            <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">{{ session.name }}</a>
        </div>
    </simple-modal>
