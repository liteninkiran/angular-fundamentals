<div>

    <h1>Upcoming Angular Events</h1>

    <hr>

    <div class="row">
        <div *ngFor="let x of events" class="col-md-5">
            <!-- The [eventObj] in the <event-thumbnail> tag refers to the variable used in 'event-thumbnail.component.ts'. Usage: {{ eventObj.name }} -->
            <event-thumbnail [eventObj]="x"></event-thumbnail>
        </div>
    </div>

</div>
